<script>
    const swiper = new Swiper('.swiper', {
        slidesPerView : 3,
        spaceBetween : 17,
        loop : true,
        loopAdditionalSlides : 1,
        autoplay : {
            delay : 2500,
            disableOnInteraction : false,
        },
        pagination : {
            el : '.swiper-pagination',
        },
        observer : true,
        observeParents : true
    });

    $(document).ready(function(){
        $("#we").load("cate/we.html");
    });

    // 선택한 class를 순차적으로 찾고 css 변경
    var items = document.querySelectorAll('.menu');
    var cnt = 0;

    function activeFunc() {
        // 모든 요소에서 active 클래스를 제거
        items.forEach(function(a) {
            a.classList.remove('active');
        });
        
        // 현재 cnt에 해당하는 요소에 active 클래스 추가
        items[cnt].classList.add('active');
        // $('.active').removeClass('ko');
      
       
        // cnt를 다음 요소로 이동 (순환)
        cnt++;
        if (cnt >= items.length) {
            cnt = 0; // 다시 처음으로 돌아감
        }
    }

    // 일정 간격으로 activeFunc 실행
    setInterval(activeFunc, 2500);


</script>
