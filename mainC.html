<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <!-- font style -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Paytone+One" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link
        href="https://www.dafontfree.net/embed/ZWF0LWF0LWpvZXMtc3QtcmVndWxhciZkYXRhLzc1L2UvMTY0NzUyL0VhdCBhdCBKb2VzJ3MgU3QudHRm"
        rel="stylesheet" type="text/css" />
    <!-- <script src="https://c.webfontfree.com/c.js?f=TypoRoundRegularDemo" type="text/javascript"></script>     -->

    <!-- swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>

    <!-- Local file import -->
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/effect.css">
    <script src="js/look.js"></script>
    <script src="js/word.js"></script>
 
    <style>
        /* title color */
        .title { background: url(img/background/240523.jpg ); color: white;  }
        
        /* font color */
        .esoKind span:nth-child(even) ,
        .enColor,
        .turingColor { color: #6abce2; }

        .esoKind span:nth-child(odd),
        .koColor,
        .esoKo, 
        .esoEn  { color: #235284; }

        .priceColor { color: #B8E2F4; }
        
        .esoEx, 
        .exColor { color: #90CBF9;; }   
        
        .cup_body { background-color: #46A2DA ;}
        .point { background-color: #193A3B ;}  /* enColor 보다 진하게  */

        /* eso en */
        .esoEn { 
            text-shadow: 0 6.36px 3.896px #B5D7E4, 0 -1px 1px #B5D7E4;
        }
        
        /* eso latte_box */
        .cup_handle { border : 2px solid  #193A3B; }
        .saucer { background-color: #193A3B; }

        @keyframes flip {
            0%,80% {
                color: #235284;     /* koColor 와 동일 */
                transform: rotateY(360deg);
            }
        } 
        /* we */
        .we .w2 { color: #FF7793; }   /* enColor 보다 톤 다운   */
        .we .w1 { color: #FDC6D6; }    /* w2 Color 보다 톤 다운   */

        /* 전체적 layout */
        #flower .ko,
        #flower .ex,
        #milk .leftBox .priceColor,
        #milk .leftBox .ko,
        #milk .leftBox .ex { margin-top: 0.5rem;}

        .fruitBox .swiper .ko,
        .fruitBox .swiper .ex { margin-top: 6px ; }


    </style>
 
</head>
<body>
    <div class="container posiCen">
        <div class=" mainBox ">
            <div class="grid disJcCol">
                <div class="">
                    <div class="title shadow"> Esprosso</div>
                    <div id="eso"> </div>
                </div>
                <div id="coldBrew"> </div>
                <div id="desert"> </div>
            </div>
            <div class="grid disJcCol">
                <div>
                    <div class="title shadow"> Fruit</div>
                    <div id="fruit" > </div>
                </div>
                <div id="we"> </div>
                <div>
                    <div class="title shadow"> 2024 Summer Season</div>
                    <div id="season"> </div>
                    <div id="milk"> </div>
                </div>
                <!-- <div>
                    <div class="title shadow">Milk</div>
                </div> -->
            </div>
            <div class="grid disJcCol">
                <div>
                    <div class="title shadow"> Greek Yogurt</div>
                    <div id="greek"> </div>
                </div>
                <div>
                    <div class="title shadow">Cafe SEO's 한끼</div>
                    <div id="meal"> </div>
                </div>
                <div>
                    <div class="title shadow">Flower</div>
                    <div id="flower"> </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    $(document).ready(function(){
        $("#eso").load("thema/eso.html");
        $("#coldBrew").load("thema/coldBrew.html");
        $("#desert").load("thema/desert.html");
        $("#fruit").load("thema/fruit.html");
        $("#greek").load("thema/greek3.html");
        $("#meal").load("thema/meal3.html");
        $("#milk").load("thema/milk3.html");
        $("#flower").load("thema/flower.html");
        $("#season").load("thema/season3.html");
        $("#we").load("thema/we.html");
    });
</script>
</html>
