    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&family=Truculenta:opsz,wght@12..72,100..900&display=swap');
        @import url(https://fonts.googleapis.com/css?family=Lato:100);
        @font-face {
            font-family: 'twayair';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_tway@1.0/twayair.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
          font-family: 'TAEBAEKmilkyway';
          src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/TAEBAEKmilkyway.woff2') format('woff2');
          font-weight: normal;
          font-style: normal;
        }
        html, body {
            height: 100%;
            animation: color 5s ease;
            /* background: #658C5E; */
            /* background: #122121; */
        }
        @keyframes color {
           10% {
              background-color: #91A287;
                
            }
            40% {
                background-color: #658C5E;
            }
            70% {
              background-color: #6F5840;
            }
           100% {
              background-color: #122121;
            }
        }
        .logo {
            width: 13rem;
            height: 2rem;
            left: 50%;
            top: 40%;
            margin-top: -2.5rem;
            margin-left: -7.5rem;
            position: absolute;
            animation: logo 5s ease;
            /* border: 0.2rem solid #fff; */
        }
        @keyframes logo {
            from {
                transform: translateY(18rem) scale(1.7);
                
            }
            40% {
                transform: translateY(6rem)  scale(1.3);
            }
            70% {
                transform: translateY(6rem)  scale(1.3);
            }
        }
        span {
            position: absolute;
            font-size: 2rem;
            color: #fff;
            line-height: 2rem;
        }
        span:nth-child(1) {
            font-family: 'lato', sans-serif;
            font-size: 1.5rem;
            width: inherit;
            text-align: center;
            margin-top: -3.5rem;
            color: rgba(255,255,255,.6);
            animation: weare 5s ease;
            /* color: coral !important; */
        }
  
        @keyframes weare {
            from {
                opacity: 0;
                transform: translateY(-2.5rem);
            }
            40% {
                opacity: 0;
            }
            70% {
                opacity: 0;
                transform: translateY(-2.5rem);
            }
        }
        span:nth-child(2) {
            font-family: 'TAEBAEKmilkyway', sans-serif;
            font-size: 1.2rem;
            width: inherit;
            text-align: center;
            opacity: 0;
            margin-top: -2.5rem;
            color: rgba(255,255,255,.6);
            animation: weprovide 5s ease;
            /* color: aqua !important; */
        }
  
        @keyframes weprovide {
            from {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
            70% {
                opacity: 0;
            }
        }
        span:nth-child(3) {
            /* 가눙데 정렬 */
            left: 1.5rem;
            font-family: "Codystar", sans-serif;
            font-weight: 300;
            font-style: normal;
        }
