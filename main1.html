<!DOCTYPE html>

<head>

    <!-- jquery -->

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <!-- font style -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link
        href="https://www.dafontfree.net/embed/ZWF0LWF0LWpvZXMtc3QtcmVndWxhciZkYXRhLzc1L2UvMTY0NzUyL0VhdCBhdCBKb2VzJ3MgU3QudHRm"
        rel="stylesheet" type="text/css" />
    <!-- <script src="https://c.webfontfree.com/c.js?f=TypoRoundRegularDemo" type="text/javascript"></script>     -->

    <!-- Local file import -->
    <link rel="stylesheet" href="css/layout.css">

    <link rel="stylesheet" href="css/effect.css">
    <script src="js/look.js"></script>

    <style>
        /* title color */
        .title { background: url(img/background/240403.png ); color: white;  }
        /* .title { background: url(img/background/q5.png); color: white;  } */
        
        /* font color */
        .enColor,
        .turingColor { color: #2CCCEB; }
        .esoKind span:nth-child(odd) { color: #138EC0; }
        /* .esoKind span:nth-child(odd) { color: #7AD854; } */

        .koColor,
        .esoKo, 
        .esoEn  { color: #138EC0; }
        
        .esoKind span:nth-child(even) { color: #7AD854; }

        /* .priceColor { color: #F4D1FF; } */
        .priceColor { color: #B5D7E4; }
        
        /* .exColor { color: #C3D9D1; }  koColor 보다 톤 다운   */
        .esoEx, 
        .exColor { color: #7AC9D0;; }   
        /* .exColor { color: #7BCAB3;; }    */
        
        .cup_body,
        .point { background-color: #7ED348 ;}  /* enColor 보다 진하게  */
        .atseo { color: #7ED348 ;}   /* point color 와 동일하게  */

        /* eso en */
        .esoEn { 
            text-shadow: 0 6.36px 3.896px #B5D7E4, 0 -1px 1px #B5D7E4;
        }
        
        /* eso latte_box */
        .cup_handle { border : 2px solid  #BAB759; }
        .saucer { background-color: #BAB759; }

        @keyframes flip {
            0%,80% {
                color: #5C9596;     /* koColor 와 동일 */
                transform: rotateY(360deg);
            }
        } 
        /* we */
        .we .w2 { color: #FF7793; }   /* enColor 보다 톤 다운   */
        .we .w1 { color: #FDC6D6; }    /* w2 Color 보다 톤 다운   */

        /* 전체적 layout */
        .milkBox .ko,
        .milkBox .ex,
        .flowerBox .ko,
        .flowerBox .ex,
        .fruitBox .swiper .ko,
        .fruitBox .swiper .ex { margin-top: 6px;}
    </style>
 
</head>
<body>
    <div class="container posiCen">
        <div class=" mainBox ">
            <div class="grid disJcCol">
                <div class="">
                    <div class="title shadow"> Esprosso</div>
                    <div id="eso"> </div>
                </div>
                <div id="coldBrew"> </div>
                <div id="desert"> </div>
            </div>
            <div class="grid disJcCol">
                <div>
                    <div class="title shadow"> Fruit</div>
                    <div id="fruit"> </div>
                </div>
                <div id="we"> </div>
                <div>
                    <div class="title shadow"> 2024 Spring Season</div>
                    <div id="season"> </div>
                </div>
                <div>
                    <div class="title shadow">Milk</div>
                    <div id="milk"> </div>
                </div>
            </div>
            <div class="grid disJcCol">
                <div>
                    <div class="title shadow"> Greek Yogurt</div>
                    <div id="greek"> </div>
                </div>
                <div>
                    <div class="title shadow">Cafe SEO's 한끼</div>
                    <div id="meal"> </div>
                </div>
                <div>
                    <div class="title shadow">Flower</div>
                    <div id="flower"> </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">

        $("#eso").load("thema/eso.html");

        $("#fruit").load("thema/fruit.html");

    });
