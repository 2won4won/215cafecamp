<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <!-- 안드로이드 주소창 제거 -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- ios 주소창 제거 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Document</title>
    <style>
        #container {
        
            height: auto;
            min-height: 100%;
            padding-bottom: 6vh;
            background-color: darkblue;
        }
        .header {
            min-height: 6vh;
            padding: 0 0 calc(constant(safe-area-inset-top) + 5px );
            padding: 0 0 cal(env(safe-area-inset-top) + 5px);
            background-color: cadetblue;
        }
        .content {
            min-height: calc(100vh - 16vh );
            background-color: cornflowerblue;
        }
        .footer {
            position: relative;
            transform: translateY(0%);

            display: flex;
            align-items: center;
            justify-content: center;
           
            width: 100%;
            height: 10vh;
            background-color: aqua;
            padding: 0 0 calc(constant(safe-area-inset-bottom));
            padding: 0 0 cal(env(safe-area-inset-bottom));
            z-index: 999;
        }
    </style>
</head>
<body>
   <div id="container">
        <div class="header"> Header </div>     
        <div class="content"> Content </div>     
        <div class="footer"> Footer 주소창2 </div>     
   </div> 
</body>
<script>
    // 주소창 없애기
    window.addEventListener("load", function() {
        setTimeout(function() {
            window.scrollTo(0, 1);
        }, 0);
    });

</script>
</html>
