<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }
        
        #container {
            /* width: 75vw; */
            height: 100%;
            display: flex;
            flex-direction: column;
            color: aliceblue;
        }
        
        .header {
            width: 100%;
            height: 10vh;
            position: fixed;
            top: 0;
            z-index: 9;
            background-color: blue;
        }
        
        .content {
            min-height: calc(100vh - 10vh );
            background-color: chocolate;
            width: 75vw;
            border: 0.3rem solid #000;
            margin: auto;
            padding-top: 10vh;
        }

        .footer {
            position: fixed;
            bottom: 0;
            min-width: 100vw;
            min-height: 10vh ;
            /* height:5rem; */
            background-color: aqua;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="container">
		<div class="header">Header</div>
		<div class="content">
           <div class="con">
              new
           </div>
        </div>
		<div class="footer">Footer</div>
	</div>
</body>
</html>
