<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <!-- 안드로이드 주소창 제거 -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- ios 주소창 제거 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Document</title>
    <style>
        #container {
            position: absolute;
            /* top: 6vh; */
            left: 0;
            right: 0;
            bottom: 0;
            height: 100%;
        }
        .header {
            height: 6vh;
            padding: 0 0 calc(constant(safe-area-inset-top));
            padding: 0 0 cal(env(safe-area-inset-top));
            background-color: cadetblue;
        }
        .content {}
        .footer {
            position: absolute;
            bottom: 0;

            width: 100%;
            height:5rem;
            background-color: aqua;
            padding: 0 0 calc(constant(safe-area-inset-bottom));
            padding: 0 0 cal(env(safe-area-inset-bottom));
            z-index: 999;
        }
    </style>
</head>
<body>
   <div id="container">
        <div class="header"> Header </div>     
        <div class="content"> Content </div>     
        <div class="footer"> Footer </div>     
   </div> 
</body>
<script>
    // 주소창 없애기
    window.addEventListener("load", function() {
        setTimeout(function() {
            window.scrollTo(0, 1);
        }, 0);
    });

</script>
</html>
