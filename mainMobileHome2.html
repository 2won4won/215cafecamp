<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover">
    <!-- 안드로이드 주소창 제거 -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- ios 주소창 제거 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 상단 색상 -->
    <meta name="theme-color" content="#ff6600" />
    <!-- Local file import -->
    <link rel="stylesheet" href="css/layout.css">
    <title>Document</title>
    <style>
        html {
            display: flex;
            justify-content: center;
        }

        .mobile { 
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            /* 좌우로 흔들리는 것 방지 - 가로스크롤 안생김  */
            height: auto;
            min-height: 100vh;
            padding-bottom: 5rem; 
            -webkit-overflow-scrolling: auto;
            /* height: 100vmax; */

            padding-right:constant(safe-area-inset-right);
            padding-left:constant(safe-area-inset-left);
            padding-right:env(safe-area-inset-right);
            padding-left:env(safe-area-inset-left);

        }
        .nav { border: 0.5rem solid black; }
        .content { border: 0.5rem solid red; }
        .footer { 
            border: 0.5rem solid wheat; 
            height: 5rem;
            position: relative;
            transform: translateY(0%);
            background-color: coral;
            
            /* position: fixed;
            bottom: 0; */

            padding: 15px 0 calc(constant(safe-area-inset-bottom) + 15px);
            padding: 15px 0 calc(env(safe-area-inset-bottom) + 15px);
        }
    </style>
</head>
<body>
    <div class="mobile">
        <div class="nav"> nav </div>
        <div class="content"> content</div>
        <!-- <div class="footer"> footer </div> -->
    </div>
    <!-- <footer> footer2 </footer> -->

</body>
<script>
    // 모바일 접속시 상단 주소창 없애기
    $(document).ready(function(){
        setTimeout(scrollTo, 0, 0, 1);
    });

</script>
</html>
