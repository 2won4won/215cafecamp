        .iphone {
  position: relative;
  margin: 40px auto;
  width: 400px;
  height: 900px;
  border-radius: 40px;
  border: 6px solid #eee;
  background-color: #fafafa;
}

.notch {
  position: absolute;
  top: 0;
  left: 50%;
  width: 280px;
  height: 42px;
  background-color:#222;
  border-radius: 0 0 28px 28px;
  transform: translateX(-50%);

  &::before,
  &::after {
    content: '';
    position: absolute;
    top: 0;
    left: -7 * 1px;
    width: 7 * 2px;
    height: 7 * 1px;
    background-size: 50% 100%;
    background-repeat: no-repeat;
    background-image: radial-gradient(
      circle at 0 100%,
      transparent 7 - 1px,
      #222 7 * 1px
    );
  }

  &::after {
    left: 100%;
    margin-right: corner-sizepx;
    background-image: radial-gradient(
      circle at 100% 100%,
      transparent 7 - 1px,
      #222 7 * 1px
    );
  }
}
