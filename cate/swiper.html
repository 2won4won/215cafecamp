<div class="swiper">
    <div class="swiper-wrapper">
        <!-- slides -->
        <div class="swiper-slide border tc posNa "> 1</div>
        <div class="swiper-slide border tc posNa ">2 </div>
        <div class="swiper-slide border tc posNa ">3 </div>
        <div class="swiper-pagination"> </div>
    </div>
</div>     
<script>
    const swiper = new Swiper('.swiper', {
        slidesPerView : 3,
        spaceBetween : 15,

            disableOnInteraction : false,

        pagination : {
            el : '.swiper-pagination',
        },
        observer : true,
        observeParents : true
    });
</script>
