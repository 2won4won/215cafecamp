<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'twayair';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_tway@1.0/twayair.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @import url(https://fonts.googleapis.com/css?family=Lato:100);
        .zone { 
            width: 70%;
            height: 80%;
            border: 0.1rem solid #fff;
        }
        .textBox:first-child {
            text-align: right;
            font-family: 'twayair';
            color: #fff;
            font-size: 1.4rem;
            position: absolute; top: 50%; right: 50%; transform: translate(-50%, -50%);
        }
        .textBox:last-child {
            text-align: right;
            font-family: 'twayair';
            color: #fff;
            font-size: 1.4rem;
            position: absolute; bottom: 40%; right: 0%; transform: translate(-40%, -0%);
        }
        .textBox div {
            margin: 0.5rem 0;
            color: rgba(255,255,255,.6);
            font-size: 1.3rem;
        }
        .textBox div:first-child {
            font-family: 'lato', sans-serif;
        }
        .textBox div:nth-child(2) {
            color: #FFF;
            font-size: 1.9rem;
        }
        .none { display: none;}
        html, body {
            width: 100%;
            height: 100%;
        }
        body {
            background: #f1513b;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .man {
            width: 3.5rem;   /* 위치 조정 가능 */
            margin-top: 1.5rem;
            height: 10.5rem;
        }
        .head {
            width: 1.5rem;
            height: 1.5rem;
            background-color: #fff;
            border-radius: 50%;
            animation-name: body;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        .body {
            height: 3.5rem;
            width: 1.5rem;
            background-color: #fff;
            border-radius: 100% 20% 0 0;
            transform: skewX(-2deg);
            position: relative;
            left: -1.5rem;  
            animation-name: body;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        .foot {
            width: 1.5rem;
            height: 0.5rem;
            border-radius: 0.6rem 80% 0.25rem 0.25rem;
            transform: skewX(5deg);
            background-color: #fff;
            display: inline-block;
            animation-name: foot;
            animation-duration: 1.8s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            &:last-child {
                margin-left: -1.5rem;
                animation-delay: .9s;
            }
        }
        .feet {
            text-align: left;
            position: relative;
            top: 2rem;
            left: -2rem;
            
            &:before {
                width: 7rem;
                height: 0.5rem;
                border-radius: 50%;
                content: "";
                background: rgba(#000,.1);
                position: absolute;
                bottom: -0.125rem;
                left: -2rem; 
                animation-name: shadow;
                animation-duration: 3s;
                animation-iteration-count: infinite;
                animation-timing-function: ease-in-out;
            }
        }


        @keyframes foot {
        20% {
            transform: translate3d(1rem, -0.5rem, 0) rotate(2deg);
        } 
        26% {
            transform: translate3d(1rem, -0.3rem, 4) rotate(0deg);
        }
        40% {
            transform: translate3d(1.9rem, -0.25rem, 0) rotate(-3deg);
        }
        44% {
            transform: translate3d(2.1rem, 0, 0) rotate(0deg);
        }
        
        }

        @keyframes body {
            25% {
                transform: translateY(0.375rem);
            }
            50% {
                transform: translateY(0);
            }
            75% {
                transform: translateY(0.375rem);
            }
        }
        @keyframes shadow {
            25% {
                transform: scale(1.1);
            }
            
            75% {
                transform: scale(.96);
            }
        }
    </style>
</head>
<body>
    <div class="zone">
        <div class="textBox  ">
            <div> WELCOME TO</div>
            <div> Cafe SEO</div>
        </div>
        <div class="man ">
            <div class="head"></div>
            <div class="body "></div>
            <div class="feet">
                <div class="foot"></div>
                <div class="foot"></div>
            </div>
        </div>
        <div class="textBox  ">
            <div> 쉼이</div>
            <div> 물드는  그 곳</div>
        </div>
    </div>
</body>
