        .body {
            height: 7.5rem;
            width: 3rem;
            background-color: #fff;
            border-radius: 100% 20% 0 0;
            transform: skewX(-2deg);
            position: relative;
            left: -3rem;  
            animation-name: body;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        .foot {
            width: 2.5rem;
            height: 0.8rem;
            border-radius: 0.6rem 80% 0.25rem 0.25rem;
            transform: skewX(5deg);
            background-color: #fff;
            display: inline-block;
            animation-name: foot;
            animation-duration: 1.8s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            &:last-child {
                margin-left: -2.5rem;
                animation-delay: .9s;
            }
        }
        .feet {
            text-align: left;
            position: relative;
            top: 6rem;
            left: -4rem;
            
            &:before {
                width: 7rem;
                height: 0.5rem;
                border-radius: 50%;
                content: "";
                background: rgba(#000,.1);
                position: absolute;
                bottom: -0.125rem;
                left: -1rem; 
                animation-name: shadow;
                animation-duration: 3s;
                animation-iteration-count: infinite;
                animation-timing-function: ease-in-out;
            }
        }


        @keyframes foot {
        20% {
            transform: translate3d(2rem, -1rem, 0) rotate(4deg);
        } 
        26% {
            transform: translate3d(2rem, -0.625rem, 4) rotate(0deg);
        }
        40% {
            transform: translate3d(3.5rem, -0.375rem, 0) rotate(-6deg);
        }
        44% {
            transform: translate3d(3.5rem, 0, 0) rotate(0deg);
        }
        
        }

        @keyframes body {
            25% {
                transform: translateY(0.375rem);
            }
            50% {

            }
            75% {
                transform: translateY(0.375rem);
            }
        }
        @keyframes shadow {
            25% {
                transform: scale(1.1);
            }
            
            75% {
                transform: scale(.96);
            }
        }

<script>
    // setTimeout('movePage()', 1700);
    // function movePage (){
    //     location.href="mainMobile.html";
    // }
    /* HTML CSS JSResult Skip Results Iframe EDIT ON */
    const elts = {
        text1: document.getElementById("text1"),
        text2: document.getElementById("text2")
    };

    const texts = [
        "쉼이 물드는 그 곳,",
        "Cafe SEO"
    ];

    const morphTime = 1;
    const cooldownTime = 0.2;

    let textIndex = texts.length - 1;
    let time = new Date();
    let morph = 0;
    let cooldown = cooldownTime;

    elts.text1.textContent = texts[textIndex % texts.length];
    elts.text2.textContent = texts[(textIndex + 1) % texts.length];

    function doMorph() {
        morph -= cooldown;
        cooldown = 0;

        let fraction = morph / morphTime;

        if (fraction > 1) {
            cooldown = cooldownTime;
            fraction = 1;
        }

        setMorph(fraction);
    }

    function setMorph(fraction) {
        elts.text2.style.filter = `blur(${Math.min(8 / fraction - 8, 100)}px)`;
        elts.text2.style.opacity = `${Math.pow(fraction, 0.4) * 100}%`;

        fraction = 1 - fraction;
        elts.text1.style.filter = `blur(${Math.min(8 / fraction - 8, 100)}px)`;
        elts.text1.style.opacity = `${Math.pow(fraction, 0.4) * 100}%`;

        elts.text1.textContent = texts[textIndex % texts.length];
        elts.text2.textContent = texts[(textIndex + 1) % texts.length];
    }

    function doCooldown() {
        morph = 0;

        elts.text2.style.filter = "";
        elts.text2.style.opacity = "100%";

        elts.text1.style.filter = "";
        elts.text1.style.opacity = "0%";
    }

    function animate() {
        requestAnimationFrame(animate);

        let newTime = new Date();
        let shouldIncrementIndex = cooldown > 0;
        let dt = (newTime - time) / 1000;
        time = newTime;

        cooldown -= dt;

        if (cooldown <= 0) {
            if (shouldIncrementIndex) {
                textIndex++;
            }

            doMorph();
        } else {
            doCooldown();
        }
    }

    animate();

</script>
